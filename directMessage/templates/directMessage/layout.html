{% load static %}
<!DOCTYPE html>
<html lang="en">
    <head>
        <title>{% block title %}Direct Message{% endblock %}</title>
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="csrftoken" content="{{csrf_token}}">
        <link rel=”stylesheet” href=”css/bootstrap.css”>
        <link rel=”stylesheet” href=”css/bootstrap-responsive.css”>
        <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
        <link href="{% static 'css/style.css' %}" rel="stylesheet">
        <link rel = "icon" href = "{% static 'img/logo.png' %}"
        type = "image/x-icon"> 
    </head>
    <body>
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
              <p class="navbar-brand">directMessage</p>
                <div class="navbar-nav">
                  <a class="nav-link" aria-current="page" href="{% url 'index' %}">find friends</a>
                  {% if user.is_authenticated %}
                  <a id='current_user' data-message='{{user.id}}' class="nav-link" href="{% url 'profile' %}"><strong>{{ user.username }}</strong></a>
                  <a class="nav-link" aria-current="page" href="{% url 'logout' %}">logout</a>
                  {% endif %}
                </div>
              </div>
            </div>
          </nav>
          {% block script %}
<script src="{% static 'js/index.js' %}"></script>
{% endblock %}
     
            {% block body %}
            {% endblock %}
      
            <footer>
              <hr>
              <div class="container">
                <p>2020 Cassandra Kornhiser</p>
                <!-- <img id="madebycass" src="{% static 'cassandra/img/madebycass.png' %}" alt="madebycasss" /> -->
              </div>
            </footer>
    </body>
</html>
