{% load static %}
<!DOCTYPE html>
<html class="registration" id="signup">
<head>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Quicksand">
  <link href="{% static 'css/style.css' %}" rel="stylesheet">
  <link rel = "icon" href = "{% static 'img/logo.png' %}"
  type = "image/x-icon"> 
  <meta charset="utf-8">
  <title>{% block title %}Signup{% endblock %}</title>
</head>
<body>
  <main>
    <div class="dm_form center">
      <div class="center" id="logo"><p>dM</p></div>
      <p class="dm_form_title">create an account</p>
    <form class= "center" method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button class="center" type="submit">sign up</button>
    </form>
</div>
    </main>
</body>
</html>
