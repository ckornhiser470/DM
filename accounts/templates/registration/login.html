<html>
<head>
  <meta charset="utf-8">
  <title>{% block title %}Login{% endblock %}</title>
</head>
<body>
  <main>
    <h2>Log In</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit">Log In</button>
    </form>
    <a href="{% url 'signup' %}">Sign Up</a>
    </main>
</body>
</html>
